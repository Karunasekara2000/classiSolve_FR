<div class="container mt-4">
  <h3 class="fw-bold text-dark mb-3">Employee Workspace</h3>

  <div class="mb-4 w-50">
    <label for="employeeSelect" class="form-label">Select Employee:</label>
    <select
      class="form-select"
      id="employeeSelect"
      [(ngModel)]="selectedEmployeeId"
      (change)="onEmployeeChange()"
    >
      <option [ngValue]="null" disabled selected>Select an Employee</option>
      <option *ngFor="let emp of employees" [ngValue]="emp.id">
        {{ emp.name }}
      </option>
    </select>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered shadow-sm">
      <thead class="table-purple">
      <tr>
        <th>Ticket ID</th>
        <th>Ticket Subject</th>
        <th>Assigned Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="selectedEmployeeId === null">
        <td colspan="3" class="text-center text-muted">Please select an employee to view assigned tickets.</td>
      </tr>
      <tr *ngIf="selectedEmployeeId !== null && assignedTickets.length === 0">
        <td colspan="3" class="text-center text-muted">No tickets assigned to this employee yet.</td>
      </tr>
      <tr *ngFor="let ticket of assignedTickets">
        <td>{{ ticket.ticketId }}</td>
        <td>{{ ticket.ticketSubject }}</td>
        <td>{{ ticket.assignedAt | date:'short' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
