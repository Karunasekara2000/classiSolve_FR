<div class="login-container">
  <div class="left-section">
    <img src="../../../assets/images/logo.png" alt="UroAlert Logo" class="login-logo">
  </div>
  <div class="right-section" style="position: relative">

    <div *ngIf="successMessage" class="success-popup">
      {{ successMessage }}
    </div>
    <h2>Login</h2>
    <!--<p>Sign up for free to access to in any of our products</p>-->

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn">Log in</button>

      <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </form>
  </div>
</div>
